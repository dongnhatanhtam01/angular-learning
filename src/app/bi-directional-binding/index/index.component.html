<div>
    <input type="text" (keyup.enter)="updateMessages()" [value]="message" (input)="message = $event.target.value" />
    <button (click)="updateMessages()">Button...</button>

<div>
    <input type="text" (keyup.enter)="updateMessages()" [(ngModel)]="message">
    <button (click)="updateMessages()">Button...</button>

</div>
